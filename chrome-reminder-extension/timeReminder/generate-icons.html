<!DOCTYPE html>
<html>
<head>
    <title>图标生成器</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-preview { margin: 10px; display: inline-block; text-align: center; }
        canvas { border: 1px solid #ccc; margin: 5px; }
        button { padding: 10px 20px; margin: 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>Chrome插件图标生成器</h1>
    <p>点击按钮生成不同尺寸的PNG图标文件</p>
    
    <div id="iconContainer"></div>
    
    <button onclick="generateAllIcons()">生成所有图标</button>
    <button onclick="downloadAll()">下载所有图标</button>

    <script>
        const svgContent = `<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                </linearGradient>
            </defs>
            <circle cx="64" cy="64" r="60" fill="url(#grad1)" stroke="#fff" stroke-width="4"/>
            <circle cx="64" cy="64" r="45" fill="none" stroke="#fff" stroke-width="3"/>
            <g stroke="#fff" stroke-width="2">
                <line x1="64" y1="24" x2="64" y2="30" />
                <line x1="104" y1="64" x2="98" y2="64" />
                <line x1="64" y1="104" x2="64" y2="98" />
                <line x1="24" y1="64" x2="30" y2="64" />
            </g>
            <line x1="64" y1="64" x2="64" y2="45" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
            <line x1="64" y1="64" x2="80" y2="64" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
            <circle cx="64" cy="64" r="4" fill="#fff"/>
            <g transform="translate(85, 35)">
                <path d="M0,8 Q0,0 8,0 Q16,0 16,8 L16,12 Q20,16 20,20 L-4,20 Q-4,16 0,12 Z" fill="#FFD700"/>
                <rect x="6" y="20" width="4" height="3" rx="2" fill="#FFD700"/>
                <circle cx="8" cy="8" r="1" fill="#FFA500"/>
            </g>
        </svg>`;

        const sizes = [16, 48, 128];
        const canvases = {};

        function generateAllIcons() {
            const container = document.getElementById('iconContainer');
            container.innerHTML = '';

            sizes.forEach(size => {
                const div = document.createElement('div');
                div.className = 'icon-preview';
                
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                canvas.id = `canvas-${size}`;
                canvases[size] = canvas;

                const label = document.createElement('div');
                label.textContent = `${size}x${size}`;

                div.appendChild(canvas);
                div.appendChild(label);
                container.appendChild(div);

                // 渲染SVG到Canvas
                renderSVGToCanvas(svgContent, canvas, size);
            });
        }

        function renderSVGToCanvas(svgString, canvas, size) {
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            const svgBlob = new Blob([svgString], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                ctx.clearRect(0, 0, size, size);
                ctx.drawImage(img, 0, 0, size, size);
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }

        function downloadAll() {
            sizes.forEach(size => {
                const canvas = canvases[size];
                if (canvas) {
                    canvas.toBlob(blob => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `icon${size}.png`;
                        a.click();
                        URL.revokeObjectURL(url);
                    });
                }
            });
        }

        // 页面加载时自动生成图标
        window.onload = generateAllIcons;
    </script>
</body>
</html>
